@(form: Form[CreateClientForm])

@header()

<div id="title">Klienten anlegen</div>

@helper.form(routes.ClientController.createClient) {
            
            <h1>Klienten anlegen</h1>
            
            @if(form.hasErrors) { 
                <p id="error">Bitte Eingaben pr&uuml;fen!</p>
            }
            
            @if(flash.contains("success")) {
                <p class="success">
                    @flash.get("success")
                </p>
            }
            
            
            <p>
                <input type="formOfAdress" name="formOfAdress" placeholder="Anrede">
            </p>
            <p>
                <input type="title" name="title" placeholder="Titel">
            </p>
            <p>
                <input type="name" name="name" placeholder="Name">
            </p>
            <p>
                <input type="prename" name="prename" placeholder="Vorname">
            </p>
              <p>
                <input type="birthday" name="birthday" placeholder="Geburtsdatum">
            </p>
            <p>
                <input type="birthplace" name="birthplace" placeholder="Geburtsort">
            </p>
            <p>
                <input type="birthcountry" name="birthcountry" placeholder="Geburtsland">
            </p>
            <p>
                <input type="gender" name="gender" placeholder="Geschlecht">
            </p>
            <p>
                <input type="familyStatus" name="familyStatus" placeholder="Familienstatus">
            </p>
            <p>
                <input type="occupation" name="occupation" placeholder="Beruf">
            </p>
            <p>
                <input type="confession" name="confession" placeholder="Konfession">
            </p>
            <p>
                <input type="street" name="street" placeholder="Strasse">
            </p>
            <p>
                <input type="streetnumber" name="streetNumber" placeholder="Hausnummer">
            </p>
            <p>
                <input type="zipCode" name="zipCode" placeholder="Postleitzahl">
            </p>
            <p>
                <input type="city" name="city" placeholder="Ort">
            </p>
            <p>
                <input type="mail" name="mail" placeholder="E-Mail">
            </p>
            <p>
                <input type="phone" name="phone" placeholder="Telefon">
            </p>
            <p>
                <input type="mobile" name="mobile" placeholder="Mobiltelefon">
            </p>
            
            
            <p>
                <button type="submit">Anlegen</button>
            </p>
            
        }

@footer()
