@(form: Form[Login.LoginForm])
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/login.css")">
    </head>
    <body>
        <div align="center"><img src="/assets/images/smallCRM-logo.png" border="0"/></div>
        @helper.form(routes.Login.authenticate) {
            
            <h1>Login</h1>
            
            @if(form.hasGlobalErrors) { 
                <p class="error">
                    @form.globalError.message
                </p>
            }
            
            @if(flash.contains("success")) {
                <p class="success">
                    @flash.get("success")
                </p>
            }
            
            <p>
                <input type="username" name="username" placeholder="Username" value="@form("username").value">
            </p>
            <p>
                <input type="password" name="password" placeholder="Password">
            </p>
            <p>
                <button type="submit">Login</button>
            </p>
            
        }
    </body>
</html>
